<!DOCTYPE html><html>
    <Head>
        <meta charset="utf-8">
        <Title>A-Frame SpeParticleSystem</Title>
        
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </Head>
    <body>
        <a-scene id="scene">
            <a-entity position="0 1 0"
            spe-particles="
            color:,red,blue,green,aqua,orange;
            distribution:disc;
            randomize-velocity:true;radius:2;
            particle-count:800;
            velocity:1;
            velocity-spread:15;
            drag:1;max-age:2;duration:-1,blending:additive;active-multiplier:1000;size:1,1,1,0
            "></a-entity>
            <a-entity position="-15 -1 10"
            spe-particles="
            color:white,aqua,green,pink,orange,blue;
            distribution:disc;
            randomize-velocity:true;radius:2;
            particle-count:800;
            velocity:1;
            velocity-spread:15;
            drag:1;max-age:2;duration:-1,blending:additive;active-multiplier:1000;size:1,1,1,0">
        </a-entity>
        <a-entity position="30 0 -15"
            spe-particles="
            color:red blue green yellow,aqua,white,pink,gray;
            distribution:disc;
            randomize-velocity:true;radius:2;
            particle-count:800;
            velocity:1;
            velocity-spread:15;
            drag:1;max-age:2;duration:-1,blending:additive;active-multiplier:1000;size:1,1,1,0">
        </a-entity>
            <a-sky color="#000000"></a-sky>
            <a-camera position="0 0 30"></a-camera>
        </a-scene>
        
    </body>
</html>
